<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>    
    
    <body>
        <header>
            <nav class="nav-flex-container">
                
                <div class="nav-flex-child1">
                    <ul class="nav-bar-left">
                        <li><a href="#" >About</a></li>
                        <li><a href="#" >Store</a></li>
                    </ul>
                </div>
                
                <div class="nav-flex-child2">
                    <ul class="nav-bar-right">
                        <div class="nav-bar-rightlinks">
                            <li><a href="#" >Gmail</a></li>
                            <li><a href="#" >Images</a></li>
                        </div>
                        
                        <div class="nav-bar-righticons">
                            <li><a href="#" ><img src="apps-icon.jpg" alt="apps icon" class="apps-icon"></a></li>
                            <li><a href="#" ><img src="purple-icon.jpg" alt="profile icon" class="profile-icon"></a></li>   
                        </div>
                        
                    </ul>
                </div> 
   
            </nav> 
        </header>
        
        <main>
            <div class="grid-box-container">
                
                <div class="grid-first-row">
                    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                
                <div class="grid-second-row-search-icon">
                    <img class="search-icon" src="search-icon.jpg" alt="search icon">
                </div>

                <div class="grid-second-row">
                    <input type="text" class="search-bar" autofocus>
                </div>

                <div class="grid-second-row-mic-icon">
                    <img class="mic-icon" src="mic-icon.jpg" alt="mic icon">
                </div>
                
                <div class="grid-third-row-first-button">
                    <button class="first-button" type="submit">Google Search</button> 
                </div>
                
                <div class="grid-third-row-second-button">
                    <button class="second-button" type="submit">I'm Feeling Lucky</button>
                </div>

            </div>
        </main>

    </body>
 
    <footer class="footer-flex-container">
            
            <div class="footer-flex-child1">
                <ul class="footer-left">
                    <li><a href="#" >Advertising</a></li>
                    <li><a href="#" >Business</a></li>
                    <li><a href="#" >How Search Works</a></li>
                </ul>    
            </div>

            <div class="footerr-flex-child2">
                <ul class="footer-right">
                    <li><a href="#" >Privacy</a></li>
                    <li><a href="#" >Terms</a></li>
                    <li><a href="#" >Settings</a></li>
                </ul>
            </div>

    </footer>

</html>
